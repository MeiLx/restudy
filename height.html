<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">
    	body { width:2000px; height:2000px;}
		div { width:200px; height:200px; background-color:yellow; border:2px solid #ccc; padding:5px; margin-top:100px;}
    </style>
</head>

<body>
	<div></div>
    
</body>
    <script type="text/javascript">
		window.onload = function(){
			var div = document.getElementsByTagName("div")[0];
			console.log();
			
			//IE中，浏览器显示窗口大小只能以下获取：
			console.log("浏览器显示窗口大小宽度：" + document.body.offsetWidth); 
			console.log("浏览器显示窗口大小高度：" + document.body.offsetHeight);
			
			//在声明了DOCTYPE的浏览器中，可以用以下来获取浏览器显示窗口大小(不包含滚动条)： 
			console.log("浏览器显示窗口宽度(不包含滚动条)：" + document.documentElement.clientWidth); 
			console.log("浏览器显示窗口高度(不包含滚动条)：" + document.documentElement.clientHeight);
			
			//除了IE以外的所有浏览器都将此信息保存在window对象中，可以用以下获取(包含滚动条)：
			console.log("浏览器显示窗口宽度(包含滚动条)：" + window.innerWidth);
			console.log("浏览器显示窗口宽度(包含滚动条)：" + window.innerHeight);
			
			//屏幕分辨率高度一般获得方法:
			console.log("屏幕分辨率高度：" + window.screen.height);
			console.log("屏幕分辨率宽度：" + window.screen.width);
			
			
			console.log("\n屏幕可用高度：" + screen.availHeight);
			console.log("任务栏高度：" + (screen.height - screen.availHeight));
			console.log("浏览器高度：" + window.outerHeight);
			console.log("页面可用高度：" + window.innerHeight);
			console.log("工具栏高度：" + (window.outerHeight - window.innerHeight));
			console.log("body总高度：" + document.body.offsetHeight);
			console.log("body展示高度(可视区域)：" + document.documentElement.clientHeight);
			console.log("滚动条高度：" + (window.innerHeight - document.documentElement.clientHeight));
			
			//div的各种高度
			console.log("div - offsetHeight：" + div.offsetHeight);
			console.log("div - clientHeight：" + div.clientHeight);/**/
			/*
			clientWidth = width + padding 
			clientHeight = height + padding 
			offsetWidth = width + padding + border 
			offsetHeight = height + padding + border
			*/ 
		}
    </script>
</html>
